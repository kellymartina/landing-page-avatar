<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar 2</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="background-avatar">
      <header>
        <div class="logo">
          <img src="img/AvatarLogo.png" alt="Logo" />
        </div>
        <div class="botao">
          <a href="https://www.youtube.com/watch?v=fMdb0nGsICE" target="_blank"
            ><button class="header-botao">Trailer</button>
          </a>
          <a
            href="https://www.disneyplus.com/pt-br/movies/avatar/2YOnkRN4LwZZ"
            target="_blank"
          >
            <button class="header-botao">Assistir Avatar 1</button>
          </a>
        </div>
      </header>

      <div class="meio">
        <div class="cabecalho">
          <h1>Avatar: O Caminho da Água</h1>
          <p>
            Após formar uma família, Jake Sully e Ney'tiri fazem de tudo para
            ficarem juntos. <br />
            No entanto, eles devem sair de casa e explorar as regiões de Pandora
            quando <br />
            uma antiga ameaça ressurge, e Jake deve travar uma guerra difícil
            contra os humanos.
          </p>
          <p>Proximamente em Disney+</p>
          <a href="https://www.disneyplus.com/pt-br" target="_blank">
            <button class="cabecalho-botao">Assinar Disney+</button>
          </a>
        </div>
      </div>

      <ul class="avaliacao">
        <li class="star-icon ativo" data-avaliacao="1"></li>
        <li class="star-icon" data-avaliacao="2"></li>
        <li class="star-icon" data-avaliacao="3"></li>
        <li class="star-icon" data-avaliacao="4"></li>
        <li class="star-icon" data-avaliacao="5"></li>
      </ul>

      <script src="main.js"></script>
    </div>
  </body>
</html>
